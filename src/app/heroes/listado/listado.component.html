<p>listado de Heroess</p>

<button (click)="borrarHeroe()">Borrar Heroes</button>

<div class="container">
    <h3 *ngIf="heroeBorrado; else noBorrado">Heroe Borrado: <small>{{heroeBorrado}}</small></h3>

    <ng-template #noBorrado>No ha Borrado Nada <small>{{heroeBorrado}}</small></ng-template>


</div>
<hr>
<ul>
    <li *ngFor="let heroe of heroes; let i = index;">{{i + 1}}-{{heroe}}
    </li>
</ul>
